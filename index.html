<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" type="text" href="screen.css" />
</head>
<body>
  <form action="#null" method="get">
    <fieldset>
      <h1>Form</h1>
        <p>
          <label>Email Address:</label>
          <input type="email" name="email" size="35">
        </p>
        <p>
          <label>Phone Number:</label>
          <input type="text" name="phone" size="12">
        </p>
        <p>
          <label>Date of Birth:</label>
          <input type="date" name="bdate" size="12">
        </p>
        <p>
          <input type="submit" 
          		value="Submit">
        </p>
    </fieldset>
  </form>
</body>
</html>
